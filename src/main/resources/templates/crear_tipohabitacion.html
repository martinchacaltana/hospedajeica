<!DOCTYPE html>
<html lang="en">
<head th:replace="/fragments/head :: head"></head>
<body>
<div class="main-wrapper">
    <div th:replace="/fragments/header :: div"></div>
    <div th:replace="/fragments/sidebar :: div"></div>
    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="page-title mt-5">Anadir tipo habitacion</h3> </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form th:action="@{/tipohabitacion/form/{id}(id=${tipohabitacion.IDTipoHabitacion})}" th:object="${tipohabitacion}" method="POST">
                        <div class="row formtype">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Descripcion</label>
                                    <input class="form-control" type="text" th:field="*{descripcion}">
                                    <div class="text-danger" th:if="${#fields.hasErrors('Descripcion')}" th:errors="*{Descripcion}"></div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Cantidad de camas</label>
                                    <input class="form-control" type="number" th:field="*{cantidadCamas}">
                                    <div class="text-danger" th:if="${#fields.hasErrors('CantidadCamas')}" th:errors="*{CantidadCamas}"></div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Maximo de personas</label>
                                    <input class="form-control" type="number"  th:field="*{maximoPersonas}">
                                    <div class="text-danger" th:if="${#fields.hasErrors('MaximoPersonas')}" th:errors="*{MaximoPersonas}"></div>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary buttonedit1">CREAR TIPO DE HABITACION</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/assets/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/assets/js/popper.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/assets/plugins/raphael/raphael.min.js}"></script>
<script th:src="@{/assets/js/moment.min.js}"></script>
<script th:src="@{/assets/js/bootstrap-datetimepicker.min.js}"></script>
<script th:src="@{/assets/js/script.js}"></script>
</body>
</html>
