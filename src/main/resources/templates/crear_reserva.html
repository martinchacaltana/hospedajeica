<!DOCTYPE html>
<html lang="en">

<head th:replace="/fragments/head :: head"></head>

<body>
    <div class="main-wrapper">
        <div th:replace="/fragments/header :: div"></div>
        <div th:replace="/fragments/sidebar :: div"></div>
        <div class="page-wrapper">
            <div class="content container-fluid">
                <div class="page-header">
                    <div class="row align-items-center">
                        <div class="col">
                            <h3 class="page-title mt-5">Anadir reserva</h3>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <form th:action="@{/reserva/form/{id}(id=${reserva.IDReserva})}" th:object="${reserva}"
                            method="POST">
                            <div class="row formtype">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Nombre del cliente</label>
                                        <select class="form-control" th:field="*{cliente.IDCliente}">
                                            <option th:each="cliente : ${cliente}" th:value="${cliente.IDCliente}"
                                                th:text="${cliente.nombre}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Numero de habitacion</label>
                                        <select class="form-control" th:field="*{habitacion.IDHabitacion}">
                                            <option th:each="habitacion : ${habitacion}"
                                                th:value="${habitacion.IDHabitacion}"
                                                th:text="${habitacion.numeroHabitacion}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Cantidad de personas</label>
                                        <input class="form-control" type="number" th:field="*{cantidadpersonas}">
                                        <div class="text-danger" th:if="${#fields.hasErrors('cantidadpersonas')}"
                                            th:errors="*{cantidadpersonas}"></div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Fecha de entrada</label>
                                        <input class="form-control" type="date" th:field="*{fechaentrada}">
                                        <div class="text-danger" th:if="${#fields.hasErrors('fechaentrada')}"
                                            th:errors="*{fechaentrada}"></div>

                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Fecha de salida</label>
                                        <input class="form-control" type="date" th:field="*{fechasalida}">
                                        <div class="text-danger" th:if="${#fields.hasErrors('fechasalida')}"
                                            th:errors="*{fechasalida}"></div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Estado de la reserva</label>
                                        <select class="form-control" th:field="*{estadoreserva}">
                                            <option th:value="true" th:text="'Pagado'"></option>
                                            <option th:value="false" th:text="'No Cancelado'"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-primary buttonedit1">CREAR CLIENTE</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/assets/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/assets/js/popper.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>
    <script th:src="@{/assets/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
    <script th:src="@{/assets/plugins/raphael/raphael.min.js}"></script>
    <script th:src="@{/assets/js/moment.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap-datetimepicker.min.js}"></script>
    <script th:src="@{/assets/js/script.js}"></script>
</body>

</html>
