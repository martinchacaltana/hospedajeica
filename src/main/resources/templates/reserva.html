<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/head :: head"></head>
<body>
<div class="main-wrapper">
    <div th:replace="/fragments/header :: div"></div>
    <div th:replace="/fragments/sidebar :: div"></div>
    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <div class="mt-5">
                            <h4 class="card-title float-left mt-2">Reservas</h4> <a th:href="@{/reserva/form/0}" class="btn btn-primary float-right veiwbutton">Anadir reserva</a> </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="card card-table">
                        <div class="card-body booking_card">
                            <div class="table-responsive">
                                <table class="datatable table table-stripped table table-hover table-center mb-0">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre cliente</th>
                                        <th>Numero habitacion</th>
                                        <th>Cantidad de personas</th>
                                        <th>Fecha entrada</th>
                                        <th>Fecha salida</th>
                                        <th>Estado de la reserva</th>
                                        <th class="text-right">Acciones</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="reserva : ${reserva}" th:classappend="${reserva.estadoreserva == true} ? 'table-success' : 'table-danger'">
                                        <td th:text="${reserva.IDReserva}"></td>
                                        <td th:text="${reserva.cliente.nombre}"></td>
                                        <td th:text="${reserva.habitacion.numeroHabitacion}"></td>
                                        <td th:text="${reserva.cantidadpersonas}"></td>
                                        <td th:text="${reserva.fechaentrada}"></td>
                                        <td th:text="${reserva.fechasalida}"></td>
                                        <td th:text="${reserva.estadoreserva} == true ? 'Pagado' : 'No Cancelado'"></td>
                                        <td class="text-center">
                                            <div class="dropdown dropdown-action"> <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fas fa-ellipsis-v ellipse_color"></i></a>
                                                <div class="dropdown-menu dropdown-menu-right"> <a th:href="@{/reserva/form/{id}(id=${reserva.IDReserva})}" class="dropdown-item" href="edit-customer.html"><i class="fas fa-pencil-alt m-r-5"></i> Editar</a> <a th:href="@{/reserva/{id}(id=${reserva.IDReserva})}" class="dropdown-item" href="edit-customer.html"><i class="fas fa-pencil-alt m-r-5"></i>Borrar</a></div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script data-cfasync="false" src="../../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="assets/plugins/datatables/datatables.min.js"></script>
<script src="assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="assets/plugins/raphael/raphael.min.js"></script>
<script src="assets/js/script.js"></script>
</body>

</html>
