<!DOCTYPE html>
<html lang="en">
<head th:replace="/fragments/head :: head"></head>
<body>
<div class="main-wrapper">
    <div th:replace="/fragments/header :: div"></div>
    <div th:replace="/fragments/sidebar :: div"></div>
    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="page-title mt-5">Anadir cliente</h3> </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form th:action="@{/cliente/form/{id}(id=${cliente.IDCliente})}" th:object="${cliente}" method="POST">
                        <div class="row formtype">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Nombre</label>
                                    <input class="form-control" type="text" th:field="*{nombre}">
                                    <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Tipo de documento</label>
                                    <select class="form-control" th:field="*{documento.IDDocumento}">
                                        <option th:each="documento : ${documento}" th:value="${documento.IDDocumento}" th:text="${documento.abreviatura}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Numero de documento</label>
                                    <input class="form-control" type="number" th:field="*{numerodocumento}">
                                    <div class="text-danger" th:if="${#fields.hasErrors('numerodocumento')}" th:errors="*{numerodocumento}"></div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Correo</label>
                                    <input class="form-control" type="text" th:field="*{correo}">
                                    <div class="text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>

                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Fecha de nacimiento</label>
                                    <input class="form-control" type="date" th:field="*{fechanacimiento}">
                                    <div class="text-danger" th:if="${#fields.hasErrors('fechanacimiento')}" th:errors="*{fechanacimiento}"></div>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary buttonedit1">CREAR CLIENTE</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/assets/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/assets/js/popper.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/assets/plugins/raphael/raphael.min.js}"></script>
<script th:src="@{/assets/js/moment.min.js}"></script>
<script th:src="@{/assets/js/bootstrap-datetimepicker.min.js}"></script>
<script th:src="@{/assets/js/script.js}"></script>
</body>
</html>
