<!DOCTYPE html>
<html lang="en">
<head th:replace="/fragments/head :: head"></head>
<body>
<div class="main-wrapper">
    <div th:replace="/fragments/header :: div"></div>
    <div th:replace="/fragments/sidebar :: div"></div>
    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="page-title mt-5">Anadir documento</h3> </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form th:action="@{/documento/form/{id}(id=${documento.IDDocumento})}" th:object="${documento}" method="POST">
                        <div class="row formtype">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Nombre Documento</label>
                                    <input class="form-control" type="text" th:field="*{nombreDocumento}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Abreviatura</label>
                                    <input class="form-control" type="text" th:field="*{abreviatura}">
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary buttonedit1">CREAR DOCUMENTO</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/assets/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/assets/js/popper.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/assets/plugins/raphael/raphael.min.js}"></script>
<script th:src="@{/assets/js/moment.min.js}"></script>
<script th:src="@{/assets/js/bootstrap-datetimepicker.min.js}"></script>
<script th:src="@{/assets/js/script.js}"></script>
</body>
</html>
