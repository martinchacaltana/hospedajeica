<!DOCTYPE html>
<html lang="en">

<head th:replace="/fragments/head :: head"></head>
<body>
<div class="main-wrapper login-body">
    <div class="login-wrapper">

        <div class="container">
            <div class="loginbox">
                <div class="login-left"> <img class="img-fluid" th:src="@{/assets/img/hospedajeica.jpg}" alt="Logo"> </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>Login</h1>
                        <p class="account-subtitle">Acceder a Hospedaje Ica</p>
                        <form  method="POST">
                            <div class="form-group">
                                <input class="form-control" name="email" type="text" placeholder="EMAIL" id="txtEmail"> </div>
                            <div class="form-group">
                                <input class="form-control" name="password" type="text" placeholder="CONTRASENA" id="txtPassword"> </div>

                            <div class="form-group">
                                <button class="btn btn-primary btn-block">Ingresar</button>
                            </div>
                        </form>
                        <div class="text-center dont-have">No tienes cuenta? <a th:href="@{/registro}">Registrarse</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script data-cfasync="false" th:src="@{../../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js}"></script>
<script th:src="@{/assets/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/assets/js/popper.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/assets/plugins/raphael/raphael.min.js}"></script>
<script th:src="@{/assets/plugins/morris/morris.min.js}"></script>
<script th:src="@{/assets/js/chart.morris.js}"></script>
<script th:src="@{/assets/js/script.js}"></script>


</body>

</html>
