<!DOCTYPE html>
<html lang="en">

<head th:replace="/fragments/head :: head"></head>

<body>
<div class="main-wrapper">
    <div th:replace="/fragments/header :: div"></div>
    <div th:replace="/fragments/sidebar :: div"></div>


    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="page-title mt-5">Editar Tipo Habitacion</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form th:action="@{/tipohabitacion/{id}(id=${tipoHabitacion.IDTipoHabitacion})}" th:object="${tipoHabitacion}" method="POST">
                        <div class="row formtype">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Descripcion</label>
                                    <input class="form-control" type="text" th:field="*{descripcion}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Cantidad de camas</label>
                                    <input class="form-control" type="text" th:field="*{cantidadCamas}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Maximo De Personas</label>
                                    <input class="form-control" type="text" th:field="*{maximoPersonas}">
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary buttonedit1">EDITAR TIPO DE HABITACION</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


<script data-cfasync="false" src="../../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="assets/plugins/datatables/datatables.min.js"></script>
<script src="assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="assets/plugins/raphael/raphael.min.js"></script>
<script src="assets/js/script.js"></script>

</body>

</html>
