<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/fragments/head :: head"></head>
<body>
<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left"> <img class="img-fluid" th:src="@{/assets/img/hospedajeica.jpg}" alt="Logo"> </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1 class="mb-3">Registrar</h1>
                        <form  method="POST">
                            <div class="form-group">
                                <input class="form-control" type="text" name="nombre" placeholder="Nombre" id="txtNombre" >
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="apellido" placeholder="Apellido" id="txtApellido" >
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="email" placeholder="Correo electronico" id="txtEmail" >
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="password" placeholder="Contrasena" id="txtPassword" >
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="password2" placeholder="Confirmar contrasena" id="txtRepetirPassword" >
                            </div>

                            <div class="form-group mb-0">
                                <button class="btn btn-primary btn-block">Crear usuario</button>
                            </div>
                        </form>
                        <div class="text-center dont-have">Ya tienes cuenta? <a th:href="@{/login}">Logearse</a> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script data-cfasync="false" th:src="@{../../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js}"></script>
<script th:src="@{/assets/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/assets/js/popper.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/assets/plugins/raphael/raphael.min.js}"></script>
<script th:src="@{/assets/plugins/morris/morris.min.js}"></script>
<script th:src="@{/assets/js/chart.morris.js}"></script>
<script th:src="@{/assets/js/script.js}"></script>
</body>

</html>
